<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sample_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading1">My First CSS Example</h1>
    <p>This is a paragraph</p>
    <div class="center-content">
        <h1>Read and Center-aligned heading</h1>
        <p>Read and Center-aligned paragraph</p>
        <p>Hello World!</p>
    </div>
    <p>This paragraph is not affected by the style</p>
    <div id="ordered-list">
        <ol id="ordered-content">
            <li >Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
    </div>
    <div id="unordered-list">
        <ul>
            <li class="unordered-content">Coffee</li>
            <li class="unordered-content">Tea</li>
            <li class="unordered-content">Coca Cola</li>
        </ul>
    </div>
</body>
</html>
